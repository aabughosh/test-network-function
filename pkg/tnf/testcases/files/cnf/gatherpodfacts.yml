testcase:
  - name: "NAME"
    skiptest: false
    command: "oc get pod %s -n %s -o json | jq -r '.metadata.name'"
    action: "allow"
    resulttype: "string"
    expectedType: "regex"
    expectedstatus:
      - "ALLOW_ALL"
  - name: "CONTAINER_COUNT"
    skiptest: false
    command: "oc get pod %s  -n %s -o json | jq -r '.spec.containers | length'"
    action: "allow"
    resulttype: "int"
    expectedType: "regex"
    expectedstatus:
      - "DIGIT"
  - name: "SERVICE_ACCOUNT_NAME"
    skiptest: false
    command: "oc get pod %s  -n %s -o json | jq -r '.spec.serviceAccountName'"
    action: "allow"
    resulttype: "string"
    expectedType: "regex"
    expectedstatus:
      - "ALLOW_ALL"
  - name: "imagePullPolicy"
    skiptest: false
    loop: 1
    command: "oc get pod %s -n %s -o json  | jq -r '.spec.containers[%d].imagePullPolicy'"
    action: "allow"
    resulttype: "string"
    expectedType: "string"
    expectedstatus:
      - "IfNotPresent"
